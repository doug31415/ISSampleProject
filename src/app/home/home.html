<div class="container">

  <div ng-include="'components/navbar/navbar.html'"></div>

  <div class="jumbotron text-center">
    <h1>{{ 'HOME_GREETING' | translate }}</h1>
    <p class="lead">
      <img src="assets/images/yeoman.png" alt="I'm Yeoman"><br>
      {{"HOME_SUBTITLE" | translate:homeCtrl.translationParams}}
    </p>
    <p><a class="btn btn-lg btn-success" ng-click="homeCtrl.translate( 'en_US' )" translate="AMERICAN_BUTTON" ></a></p>
    <p><a class="btn btn-lg btn-success" ng-click="homeCtrl.translate( 'es_ES' )">{{ 'SPANISH_BUTTON' | translate }}</a></p>
  </div>

  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in homeCtrl.awesomeThings | orderBy:'rank'">
      <div class="thumbnail">
        <img class="pull-right" ng-src="assets/images/{{awesomeThing.logo}}" alt="{{awesomeThing.title}}">
        <div class="caption">
          <h3>{{awesomeThing.title}}</h3>
          <p>{{awesomeThing.description}}</p>
          <p><a ng-href="{{awesomeThing.url}}">{{awesomeThing.url}}</a></p>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <div class="footer">
    <p>With â™¥ from <a href="https://twitter.com/Swiip">@Swiip</a></p>
  </div>

</div>
